<!-- This page displays all the books in the database-->
<!-- Each book should have a link to take it to the get_book.html page for that individual book-->

{% extends "base_page.html"%}

{% block title %}
My Library | Books
{% endblock %}

{% block content %}
<h1>Books</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">ID no.</th>
            <th scope="col">References</th>
            <th scope="col">Operations</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}} {{book.authors}}, published: {{book.publication_date}}, {{book.isbn}}</td>
                <td>
                    <a href={% url 'get_book' book.id%}><i class="bi bi-eye"></i></a> 
                    <a href={% url 'update_book' book.id%}><i class="bi bi-pencil"></i></a> 
                    <a href={% url 'delete_book' book.id%}><i class="bi bi-trash text-danger"></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
